<mat-expansion-panel *ngFor="let post of posts;let i=index">
    <mat-expansion-panel-header>
      <mat-panel-title>
         {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <button (click)="onDelete(i)">Delete</button>
  </mat-expansion-panel>
<p *ngIf="posts.length<=0">No Posts Added Yet</p>
